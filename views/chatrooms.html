<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="../css/chatroom.css">
</head>
<body>
	<div class="cr-container">
		<h1 class="cr-title">ChatCAT</h1>
		<div class="cr-userbox">
			<img src="{{user.profilePictureURL}}" class="userPic">
			<h3 class="userName">{{user.fullName}} | <a href="/logout">Çıkış</a></h3>
		</div>
		<div class="cr-newroom">
			<input type="text" class="newRoom" autocomplete="off">
			<button id="create">Oda yarat</button>
		</div>
		<div class="cr-roomlist">
			<ul class="roomlist">

			</ul>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/socket.io/socket.io.js" charset="utf-8"></script>
	<script type="text/javascript">
		window.socket_host = '{{socket_host}}';
	</script>
	<script src="../js/chatrooms.js" charset="utf-8"></script>
</body>
</html>
